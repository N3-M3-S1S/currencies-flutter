version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
      sdk: flutter
  shared_preferences:
  flutter_hooks: 
  hooks_riverpod: 
  logger:
  get_it:
  injectable:
  dio:
  dio_flutter_transformer:
